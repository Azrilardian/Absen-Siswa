<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css" />
		<title>Absen Siswa</title>
	</head>

	<body>
		<div class="container-fluid p-0">
			<section class="left">
				<div class="row top-section p-3 m-0 text-white">
					<div class="col ket-guru d-flex align-items-center">
						<img src="../App/img/chandrika.jpg" alt="foto-guru" />
						<div class="ket">
							<p class="m-0">Guru BK</p>
							<p class="m-0">Sman 3 Mataram</p>
						</div>
					</div>
					<div class="col text-center">
						<h1 class="m-0">ABSENSI SISWA</h1>
						<p class="m-0">Sman 3 Mataram</p>
					</div>
					<div class="col text-right">
						<p class="date m-0"></p>
					</div>
				</div>
				<div class="row main-section mx-2 my-4">
					<div class="col d-flex flex-wrap nama-kelas">
						<button type="button" class="btn blue-btn tambah-siswa" data-toggle="modal" data-target="#exampleModal">
							<i class="fa fa-plus"></i>
						</button>
					</div>
				</div>
			</section>
			<section class="right">
				<div class="siswa-pada-kelas"></div>
				<div class="isi-siswa"></div>
			</section>
		</div>
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h6 class="modal-title text-white" id="exampleModalLabel">Keterangan Siswa</h6>
						<button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="nama"><label for="nama">Nama : </label><input type="text" id="nama" class="input" /></div>
						<div class="kelas"><label for="kelas">Kelas : </label><input type="text" id="kelas" class="input" /></div>
						<div class="absen"><label for="jurusan">Jurusan : </label><input type="text" id="jurusan" class="input" /></div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Keluar</button>
						<button type="button" class="btn btn-primary" id="btn-tambah">Tambah</button>
					</div>
				</div>
			</div>
		</div>
		<div class="alert alert-success alert-dismissible fade show" role="alert"></div>
		<div class="alert alert-warning alert-dismissible fade show" role="alert"></div>
	</body>
</html>
