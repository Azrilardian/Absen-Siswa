<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css" />
		<title>Absen Siswa</title>
	</head>

	<body>
		<div class="container-fluid">
			<div class="left">
				<div class="row">
					<div class="col text-center">
						<h1>PROGRAM ABSENSI SISWA</h1>
					</div>
				</div>
				<div class="nama-kelas">
					<button type="button" class="btn btn-primary tambah-siswa" data-toggle="modal" data-target="#exampleModal">
						<i class="fa fa-plus"></i>
					</button>
				</div>
			</div>
			<div class="right"></div>
		</div>
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Keterangan Siswa</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="nama"><label for="nama">Nama : </label><input type="text" id="nama" class="input" /></div>
						<div class="kelas"><label for="kelas">Kelas : </label><input type="text" id="kelas" class="input" /></div>
						<div class="absen"><label for="jurusan">Jurusan : </label><input type="text" id="jurusan" class="input" /></div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Keluar</button>
						<button type="button" class="btn btn-primary" id="btn-tambah">Tambah</button>
					</div>
				</div>
			</div>
		</div>
		<div class="alert alert-success alert-dismissible fade show" role="alert"></div>
		<div class="alert alert-warning alert-dismissible fade show" role="alert"></div>
	</body>
</html>
